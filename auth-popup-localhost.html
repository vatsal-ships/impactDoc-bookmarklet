<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactDoc Authentication (Localhost Test)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status {
            margin: 20px 0;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
        }
        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        .status.loading {
            background: #ebf8ff;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .warning {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fbbf24;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ImpactDoc Authentication</h1>
        <div class="warning">
            <strong>Localhost Test Mode</strong><br>
            This simulates the authentication flow for testing purposes.
        </div>
        <div id="status" class="status loading">
            Localhost test mode - authentication simulation ready
        </div>
        <button id="auth-button">Simulate Google Sign In</button>
        <button id="close-button" style="display: none; background: #718096;" onclick="window.close()">Close</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const authButton = document.getElementById('auth-button');
        const closeButton = document.getElementById('close-button');

        function showStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function simulateAuth() {
            showStatus('Simulating authentication...', 'loading');
            
            setTimeout(() => {
                showStatus('Authentication successful! Sending mock token...', 'success');
                
                // Send mock token back to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'auth-success',
                        token: 'mock-access-token-for-testing',
                        expiresIn: 3600
                    }, '*');
                    
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    showStatus('Authentication successful! You can close this window.', 'success');
                    closeButton.style.display = 'block';
                }
            }, 1500);
        }

        authButton.addEventListener('click', simulateAuth);
        
        // Auto-start after a moment
        setTimeout(() => {
            showStatus('Ready to simulate authentication', 'loading');
        }, 500);
    </script>
</body>
</html>
